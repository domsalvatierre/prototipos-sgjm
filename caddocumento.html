            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Cadastro de Documento</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">Cadastro de Documento</li>
                        </ol>
                        <div class="row">
                            <div class="col-xl-8 col-md-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-file-alt me-1"></i>
                                        Formulário de Documento
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="document-name" class="form-label">Nome do Documento</label>
                                                <input type="text" class="form-control" id="document-name" placeholder="Digite o nome do documento">
                                            </div>
                                            <div class="mb-3">
                                                <label for="document-type" class="form-label">Tipo</label>
                                                <select class="form-select" id="document-type">
                                                    <option value="rg">RG</option>
                                                    <option value="cpf">CPF</option>
                                                    <option value="exame-comprobatório">Exame Comprobatório</option>
                                                    <option value="laudo-médico">Laudo Médico</option>
                                                    <option value="comprovante-residencia">Comprovante de Residência</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="document-attachment" class="form-label">Anexo</label>
                                                <input type="file" class="form-control" id="document-attachment" accept=".pdf, .png">
                                            </div>
                                            <div class="mb-3">
                                                <label for="document-server" class="form-label">Servidor</label>
                                                <select class="form-select" id="document-server">
                                                    <!-- Os servidores serão preenchidos dinamicamente -->
                                                    <option value="server1">Servidor 1</option>
                                                    <option value="server2">Servidor 2</option>
                                                    <!-- Adicione opções conforme necessário -->
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="document-date" class="form-label">Data do Documento</label>
                                                <input type="date" class="form-control" id="document-date">
                                            </div>
                                            <div class="mb-3">
                                                <label for="document-validity" class="form-label">Validade do Documento</label>
                                                <input type="date" class="form-control" id="document-validity">
                                            </div>
                                            <div class="mb-3">
                                                <label for="document-observations" class="form-label">Observações</label>
                                                <textarea class="form-control" id="document-observations" rows="3" placeholder="Digite observações adicionais"></textarea>
                                            </div>
                                            <!--<button type="button" class="btn btn-outline-success">Salvar</button>-->
                                            <button type="submit" class="btn btn-primary">Salvar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
