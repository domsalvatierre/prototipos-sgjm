            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Criar Agendamento</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Criar Agendamento</li>
                        </ol>

                        <!-- Calendário para seleção da data do agendamento -->
                        <div id="calendar"></div>

                        <!-- Formulário de criação do agendamento -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <i class="fas fa-calendar-alt me-1"></i> Detalhes do Agendamento
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <!--<label for="document-date" class="form-label">Data do Agendamento</label>
                                        <input type="date" class="form-control" id="document-date" placeholder="Selecione uma data no calendário" readonly>-->
                                        <label for="document-validity" class="form-label">Data do Agendamento</label>
                                        <input type="date" class="form-control" id="document-validity">
                                    </div>
                                    <div class="mb-3">
                                        <label for="eventType" class="form-label">Tipo de Exame Médico Pericial</label>
                                        <select class="form-select" id="eventType">
                                            <option selected>Selecione o tipo de exame</option>
                                            <option value="Admissão de Novo Servidor">Admissão de Novo Servidor</option>
                                            <option value="Inspeção Médica para Concessão de Licença Médica">Inspeção Médica para Concessão de Licença Médica</option>
                                            <option value="Inspeção Médica para Suspensão de Licença Médica">Inspeção Médica para Suspensão de Licença Médica</option>
                                            <option value="Readaptação de Função">Readaptação de Função</option>
                                            <option value="Aposentadoria por Invalidez">Aposentadoria por Invalidez</option>
                                            <option value="Aposentadoria Especial">Aposentadoria Especial</option>
                                            <option value="Reversão de Remanejamento de Função">Reversão de Remanejamento de Função</option>
                                            <option value="Relotação">Relotação</option>
                                            <option value="Avaliação de Menor e Maior Inválido">Avaliação de Menor e Maior Inválido</option>
                                            <option value="Concessão de Horário Especial">Concessão de Horário Especial</option>
                                            <option value="Abandono de Emprego">Abandono de Emprego</option>
                                            <option value="Reversão de Aposentadoria">Reversão de Aposentadoria</option>
                                            <option value="Revisão de Aposentadoria">Revisão de Aposentadoria</option>
                                            <option value="Imposto de Renda e Requerimento de Isenção de IPTU">Imposto de Renda e Requerimento de Isenção de IPTU</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salvar Agendamento</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">

        <!-- Calendário com FullCalendar.js -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'pt-br',
                    dateClick: function(info) {
                        // Quando uma data é clicada, o valor é preenchido no campo de data
                        document.getElementById('eventDate').value = info.dateStr;
                    }
                });
                calendar.render();
            });
        </script>
